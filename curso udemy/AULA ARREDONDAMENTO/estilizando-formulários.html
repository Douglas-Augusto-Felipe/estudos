<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./CSS/style-formularios.css">
	<title>Formulários udemy</title>
</head>

<body>
	<h2>Estilizando Formulários</h2>
	<form action="">
		<fieldset>
			<legend> Detalhes de contato</legend>
			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email">
			</div>
			<div>
				<label for="url">Url:</label>
				<input type="text" name="nome" id="url">
			</div>
		</fieldset>
		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
			</div>
		</fieldset>
		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label for="sim">
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>
			<div>
				<label for="nao">
					<input class="radio" type="radio" name="lembrar" id="nao">Não
				</label>
			</div>
		</fieldset>
	</form>

</body>

</html>
